<!DOCTYPE html>
<html>
<head>
	<title>Transitions</title>
	<style>
		p{
			width: 50px;
			height: 50px;
			background-color: #1abc9c;
		}
		p.move-right{
			background-color: #3498db;
			transform: translateX(100px);
		}
		p.move-down{
			background-color: #f1c40f;
			transform: translateY(20px);
		}
		p:hover{
			transform: translate(20px,20px);
		}
	</style>
</head>
<body>
	<p></p>
	<p></p>
	<p class="move-right"></p>
	<p class="move-down"></p>
</body>
</html>
